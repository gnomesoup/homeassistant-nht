input_datetime:
  house_wakeup_time:
    name: House Wake-up Time
    has_date: false
    has_time: true
  house_sleep_time:
    name: House Sleep Time
    has_date: false
    has_time: true

automation:
  - alias: "No motion late at night"
    trigger:
      - platform: state
        entity_id: group.motion_sensors
        to: "off"
        for:
          minutes: 45
      - platform: time
        at: "01:05:00"
    condition:
      - condition: time
        after: "01:00:00"
        before: "05:00:00"
      - condition: state
        entity_id: alarm_control_panel.home_alarm
        state: "disarmed"
      - condition: state
        entity_id: input_boolean.guest_mode
        state: "off"
      - condition: template
        value_template: >-
          {{ as_timestamp(states.sensor.time.last_changed) - as_timestamp(states.group.motion_sensors.last_changed) > (44*60)
             and states("group.motion_sensors") == "off" }}
    action:
      - service: alarm_control_panel.alarm_arm_home
        entity_id: alarm_control_panel.home_alarm
    
  - alias: "Alarm disarm home in morning"
    id: c07fa84f-0615-40d0-8f54-f2871f1993c0 
    trigger:
      - platform: time
        at: input_datetime.house_wakeup_time
    condition:
      - alias: "Alarm set to home"
        condition: state
        entity_id: alarm_control_panel.home_alarm
        state: "armed_home"
    action:
      - service: alarm_control_panel.alarm_disarm
        entity_id: alarm_control_panel.home_alarm

  - alias: Alarm Control Panel Trigger All Service Present
    trigger:
      - platform: state
        entity_id:
          - input_boolean.alarm_control_panel_trigger
          - binary_sensor.door_sensor_2
        to: "on"
    condition:
      - condition: template
        value_template: >-
          {{ states("alarm_control_panel.home_alarm") != "disarmed" }}
      - condition: state
        entity_id: input_boolean.in_home_services
        state: "on"
    action:
      - service: alarm_control_panel.alarm_disarm
        entity_id: alarm_control_panel.home_alarm

  - alias: In Home Service Over
    id: 4c535958-c183-47c0-8ec4-24b9d41f2483
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.door_sensor_2
        from: "on"
        to: "off"
        for:
          minutes: 45
    condition:
      - condition: state
        entity_id: input_boolean.in_home_services
        state: "on"
      - condition: state
        entity_id: alarm_control_panel.home_alarm
        state: "disarmed"
      - condition: state
        entity_id: group.motion_sensors
        state: "off"
        for:
          minutes: 40
      - condition: template
        value_template: >-
          {{ states("input_select.michael_status") != "Home" and
             states("input_select.angela_status") != "Home" }}
    action:
      - service: homeassistant.turn_off
        data:
          entity_id: input_boolean.in_home_services
      - service: alarm_control_panel.alarm_arm_away
        entity_id: alarm_control_panel.home_alarm
      - service: notify.notify
        data:
          title: Alarm
          message: "There has been no motion for 45 minutes. The alarm is set to Armed Away"

  - alias: Alarm set mode to home
    id: 277d896a-aa62-4d17-a62b-f78e179e1592
    trigger:
      - platform: time
        at: 
          - "00:30:00"
          - "01:30:00"
          - "02:30:00"
    condition:
      - alias: "Someone is home"
        condition: state
        entity_id: binary_sensor.location_someone_home
        state: "on"
      - alias: "Alarm not set"
        condition: state
        entity_id: alarm_control_panel.home_alarm
        state: "disarmed"
      - alias: "Not in guest mode"
        condition: state
        entity_id: input_boolean.guest_mode
        state: "off"
    action:
      - alias: "Notify Michael"
        service: notify.mobile_app_kashyyyk
        data:
          title: "Taliluna Alert"
          message: "Alarm set to Home in 5 minutes"
          data:
            actions:
              - action: "DO_NOT_ARM_ALARM"
                title: "Snooze Alarm"
      - alias: "Wait for response"
        wait_for_trigger:
          - platform: event
            event_type: mobile_app_notification_action
            event_data:
              action: "DO_NOT_ARM_ALARM"
        timeout:
          minutes: 5
      - alias: "Turn on alarm if no action"
        choose:
        - conditions: '{{ wait.trigger.event.data.action == "DO_NOT_ARM_ALARM"}}'
          sequence:
            - alias: "Turn on alarm"
              service: alarm_control_panel.alarm_arm_home
              target:
                entity_id: alarm_control_panel.simplisafe

  - alias: Alarm set mode to away
    id: 51884c97-27ca-4634-885f-27478a6b30b6
    trigger:
      - platform: state
        entity_id: binary_sensor.location_someone_home
        from: "on"
        to: "off"
        for: "00:15:00"
    condition:
      - alias: "Alarm not set"
        condition: state
        entity_id: alarm_control_panel.home_alarm
        state: "disarmed"
      - alias: "Not in guest mode"
        condition: state
        entity_id: input_boolean.guest_mode
        state: "off"
    action:
      - alias: "Notify Michael"
        service: notify.mobile_app_kashyyyk
        data:
          title: "Taliluna Alert"
          message: "Alarm set to Away in 5 minutes"
          data:
            actions:
              - action: "DO_NOT_ARM_ALARM"
                title: "Do not arm"
      - alias: "Wait for response"
        wait_for_trigger:
          - platform: event
            event_type: mobile_app_notification_action
            event_data:
              action: "DO_NOT_ARM_ALARM"
        timeout:
          minutes: 5
      - alias: "Turn on alarm if no action"
        choose:
        - conditions: '{{ wait.trigger.event.data.action == "DO_NOT_ARM_ALARM"}}'
          sequence:
            - alias: "Turn on alarm"
              service: alarm_control_panel.alarm_arm_away
              target:
                entity_id: alarm_control_panel.simplisafe
