input_boolean:
  camille_med_notification_enabled:
    name: Camille Medication Notification On
    icon: mdi:pill-multiple
  camille_is_school_day:
    name: School Day
    icon: "mdi:school"


input_select:
  camille_status:
    name: "Camille's Status"
    options:
      - Home
      - School
      - Away
      - Asleep
  camille_west_day_type:
    name: "West Day Type"
    options:
      - Blue Day
      - Red Day
      - Half Day
      - No School


input_datetime:
  camille_meds_morning:
    name: "Camille's Morning Med Time"
    has_date: false
    has_time: true
  camille_meds_evening:
    name: "Camille's Evening Med Time"
    has_date: false
    has_time: true
  camille_school_start_offset:
    name: "Camille wake-up offset from school start"
    has_date: false
    has_time: true
  camille_school_leave_house:
    name: "Camille leaving house for school"
    has_date: false
    has_time: true

input_text:
  camille_meds_notification:
    name: "Camille Medication Notification"

timer:
  camille_meds_notify_snooze:
    name: "Camille Medication Snooze"
    duration: "02:00:00"
    restore: true