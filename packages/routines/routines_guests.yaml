input_boolean:
  guest_mode:
    name: Guest Mode
    icon: mdi:ferry


script:
  guest_lights_on:
    alias: Guest Lights On
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: group.guest_lights
          brightness: 255
      - service: homeassistant.turn_on
        data:
          entity_id: switch.zooz_zen06_switch
  guest_lights_off:
    alias: Guest Lights Off
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: group.guest_lights
          brightness: 64
      - service: homeassistant.turn_off
        data:
          entity_id: group.guest_lights
      - service: homeassistant.turn_off
        data:
          entity_id: switch.zooz_zen06_switch
  guest_lights_dim:
    alias: Dim The Guest Lights
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: group.guest_lights
          brightness: 64
