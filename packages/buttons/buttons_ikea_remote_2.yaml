              - "{{ cluster_id == 8 }}"
              - "{{ endpoint_id == 1 }}"
              - "{{ args == [1, 43, 5] }}"
            sequence:
              - choose:
                  - conditions:
                      - alias: "Brightness lower than 25%"
                        condition: numeric_state
                        entity_id: light.bathroom_lights_zha_group_0x0003
                        attribute: brightness
                        below: 64
                    sequence:
                      - service: light.turn_on
                        target: 
                          entity_id: light.bathroom_lights_zha_group_0x0003
