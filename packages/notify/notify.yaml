input_select:
  notify_level_michael:
    name: Notify Level Michael
    options:
      - All
      - Major
      - None
    icon: mdi:bell-ring

  notify_level_angela:
    name: Notify Level Angela
    options:
      - All
      - Major
      - None
    icon: mdi:bell-ring

script:
  notify_camille_ringer_mode_normal:
    alias: "Set camille's phone ringer to normal"
    sequence:
      - alias: "Galaxy phone to normal"
        service: notify.mobile_app_sm_a326u
        data:
          message: "command_ringer_mode"
          data:
            command: "normal"
  notify_camille_ringer_mode_silent:
    alias: "Set camille's phone ringer to silent"
    sequence:
      - alias: "Galazy phone to silent"
        service: notify.mobile_app_sm_a326u
        data:
          message: "command_ringer_mode"
          data:
            command: "silent"
  notify_camille_with_sound:
    alias: "Notify Camille with sound"
    variables:
      volume: >
        {{ state_attr("media_player.notify_camille", "volume_level") }}
    fields:
      message:
        description: Message to broadcast to speaker
        example: "Camille, time to wake up"
    sequence:
      - alias: "Pause if something is playing"
        service: media_player.media_pause
        target:
          entity_id: media_player.notify_camille
      - alias: "Raise volume on speakers"
        service: media_player.volume_set
        target:
          entity_id: media_player.notify_camille
        data:
          volume_level: 0.5
      - alias: "Google TTS to camille's speakers"
        service: tts.google_translate_say
        target:
          entity_id:
            - media_player.notify_camille
        data:
          message: "{{ message }}"
      - alias: "Return volume on speakers"
        service: media_player.volume_set
        target:
          entity_id: media_player.notify_camille
        data:
          volume_level: "{{ volume }}"