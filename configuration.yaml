http:
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret tinc_ip

homeassistant:
  packages: !include_dir_named packages/
  media_dirs:
    media: /config/media

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Discover some devices automatically
discovery:
  ignore:
    - google_cast

remote_homeassistant:
  instances:

# Text to speech
tts:
  - platform: google_translate
